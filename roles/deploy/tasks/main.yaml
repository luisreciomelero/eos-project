---
- name: Get replicas
  shell: echo "{{ max_instances if max_instances is defined  else namespaces_number}}"
  register: replicas

- name: Create a namespace
  k8s:
    state: present
    api_version: v1
    kind: Namespace
    name: "{{ namespace_name }}"
    kubeconfig: '~/.kube/config'

- name: Create a Deployment
  k8s:
    state: present
    definition: 
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ app_name }}"
        namespace: "{{ namespace_name }}"
      spec:
        selector:
          matchLabels:
            app: "{{ app_name }}"
        template:
          metadata:
            labels:
              app: "{{ app_name }}"
          spec:
            containers:
            - name: "{{ app_name }}"
              image: "{{ image }}"
              ports:
              - containerPort: 80

- name: Replicas
  debug:
    msg: "Replicas: {{ replicas }}"

- name: Scale deployment h
  k8s_scale:
    api_version: v1
    kind: Deployment
    name: "{{ app_name }}"
    namespace: "{{ namespace_name }}"
    current_replicas: 1
    replicas: "{{ replicas | int }}"

- name: Get Pods and Namespaces
  command: kubectl get pod --selector app={{ app_name }}  -n "{{ namespace_name}}" -o jsonpath="{range .items[*]}Pod -> {.metadata.name}, Namespace -> {.metadata.namespace}{'\n'}{end}" 
  register: data

- name: Append data
  lineinfile:
    path: "{{ filename }}"
    line: "{{ data.stdout }}"